<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/basketstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>


    <div class="wrapper">


      <header class="header">


        <div class="container-header">
          <section class="name__inner">
            <section class="upper-header">
              <button id="menuButton" class="menu-button"><img class="menu-icon-header" src="images/menu.svg"></button>
              <a href="index.html" class="main main__link--active">Головна</a>
              <section class="Main_sub-name">
                <div class="name-main">Peony Luxe</div>
                <div class="sub-name">найкращі півонії України</div>
              </section>
              <a href="#" class="contacts">Контакти</a>
              <a href="basket.html" class="basket">
                <div class="cart-icon">
                  <img class="icon-header" src="images/basket.svg" alt="Кошик">
                  <span id="cart-counter">0</span>
                </div>
                </a>
            </section>
          </section>

          <div id="sideMenu">
            <ul>
              <li><a href="#">Мій кабінет</a></li>
              <li><a href="#">Мої замовлення</a></li>
              <li><a href="#">Кошик</a></li>
              <li><a href="#">Вийти</a></li>
            </ul>
        </div>


      </header>

      <main class="margin-main" class="parallax">  
        <div class="main-basket">
          <div id="cart" class="main__basket-inner">
            <div class="cart">
              <section class="name__basket-blocks">
                <div class="container-blocks">
                </div>
              </section>
            </div>
            <div class="total-container">
              <div class="amount-frame">
                <span class="total-label">Загальна сума: </span>
                <span class="total-amount">0$</span>
              </div>
            </div>
              <button class="button-basket">Оформити замовлення</button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="container-footer">
          <div class="footer-content">
            <div class="footer-logo">
              <h2>Peony Luxe</h2>
            </div>
            <nav class="footer-nav">
              <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#catalog__block">Каталог</li>
                <li><a href="#">Контакти</a></li>
                <li><a href="#">Про нас</a></li>
              </ul>
            </nav>
            <div class="footer-social">
              <a href="#"><img src="/images/facebook.svg" alt="Facebook" />Facebook</a>
              <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">Instagram
              </a>
            </div>
          </div>
          <div class="footer-bottom">
            <p>&copy; 2025 Всі права захищені</p>
          </div>
        </div>
      </footer>
    </div>
    <script src="JS/script.js"></script>
    <script src="JS/basket.js"></script>
  </body>
</html>
